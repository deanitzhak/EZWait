<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://cdn.tailwindcss.com"></script>
  <title>EZWAit - Signup</title>
  <!-- <script src="./js/Profile.js"></script> -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <!-- <script src="./js/signIn.js"></script> -->
  <script type="module" src="https://ezwait.onrender.com/fronted/js/APIpaths.js"></script>
  <script type="module" src="https://ezwait.onrender.com/fronted/js/profile.js"></script>
  <link href="hhttps://ezwait.onrender.com/front/css/style.css" rel="stylesheet"  type='text/css'>

  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script> <!-- Include jQuery -->
  <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->

</head>  
<body>
  <div class="h-screen w-screen overflow-hidden">
    <div class="flex h-full" style="background-color: #F3D37E;">
      <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
        <div class="mx-auto max-w-sm lg:w-96">
          <div>
            <img class="h-10 w-auto" src="./img/img1.png" style="width: 200px; height: 50px;">
            <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign Up - Create an account</h2>
          </div>
          <div class="mt-10">
            <form id="signUpForm" name="signUpForm" class="space-y-6">
              <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username:</label>
                <div class="mt-2">
                  <input id="username" name="username" type="username" autocomplete="username" placeholder="Enter your username" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
              </div>
              <div>
                <label for="firstName" class="block text-sm font-medium leading-6 text-gray-900">First Name:</label>
                <div class="mt-2">
                  <input id="firstName" name="firstName" type="text" autocomplete="given-name" placeholder="Enter your first name" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
              </div>
              <div>
                <label for="lastName" class="block text-sm font-medium leading-6 text-gray-900">Last Name:</label>
                <div class="mt-2">
                  <input id="lastName" name="lastName" type="text" autocomplete="family-name" placeholder="Enter your last name" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
              </div>
              <div>
                <label for="email" class="block text-sm font-medium leading-6 text-gray-900">Email:</label>
                <div class="mt-2">
                  <input id="email" name="email" type="email" autocomplete="email" placeholder="Enter your email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
              </div>
              <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="new-password" placeholder="Six or more characters" pattern=".{6,}" required class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6" required>
                </div>
              </div>
              <div>
                <input class="formbold-btn"  value="Sign Up" name="signUpSubmit" id = signupbtn >

                <!-- <button type="submit" name="signUpSubmit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign Up</button> -->
              </div>
            </form>
          </div>
          <div class="mt-10">
            <div class="relative">
              <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-200"></div>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img class="absolute inset-0 h-full w-full object-cover max-w-full max-h-full mx-auto" src="./img/img3.png" alt="" style="width: 300px; height: 600px; margin-bottom: auto; margin-top: 130px;">
    </div>  
  </div>
</div>
</body>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
<script>
$(document).ready(function() {
    $('input[name="signUpSubmit"]').click(function() {
      window.location.href = 'signIn.html'; // Redirect to sign-in page
    });
  });
</script>
</html>
