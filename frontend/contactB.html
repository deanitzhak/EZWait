<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Node Ajax email form</title>
    <!-- <link rel="stylesheet" type="text/css" href="./css/style.css"> -->
    <link href="https://ezwait.onrender.com/fronted/css/style.css" rel="stylesheet"  type='text/css'>
    <script type="module" src="https://ezwait.onrender.com/front/js/APIpaths.js"></script>
    <script type="module" src="https://ezwait.onrender.com/service/script.js"></script>

    <!-- <script src="../service/script.js"></script> -->
</head>

<body>
        <h1>Ajax Email form with node</h1>

    <div class="container">
        <div id="status">Message Sent</div>
        <form>
            <input required maxlength="30" type="text" placeholder="Name" name="name">
            <input required maxlength="50" type="email" placeholder="Email" name="email">
            <textarea required maxlength="600" name="message" placeholder="Type Your Message Here"></textarea>
            <button type="submit">Send</button>
        </form>
    </div>
</body>

</html>
