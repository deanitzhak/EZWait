<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://ezwait.onrender.com/css/style.css" rel="stylesheet">
  <title>EZWAit - Login</title>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  <script src="./js/signIn.js"></script>
</head>
<body>
  <div class="h-screen w-screen overflow-hidden">
  <div class="flex h-full" style="background-color: #F3D37E;"> 
    <div class="flex flex-1 flex-col justify-center px-4 py-12 sm:px-6 lg:flex-none lg:px-20 xl:px-24">
      <div class="mx-auto w-full max-w-sm lg:w-96" style="margin-left: 100px; margin-right: 100px;">
        <div>
          <img class="h-10 w-auto" src="./img/img1.png" style="width: 200px; height: 50px;"">
          <h2 class="mt-8 text-2xl font-bold leading-9 tracking-tight text-gray-900">Sign in to your account</h2>
          <p class="mt-2 text-sm leading-6 text-gray-500"> Not a member?
            <a href="signup.html" class="font-semibold text-indigo-600 hover:text-indigo-500">Click here to create a user</a>
          </p>
        </div>
        <div class="mt-10">
          <div>
            <form id="signInForm"action="#" method="POST" class="space-y-6">
              <div>
                <label for="username" class="block text-sm font-medium leading-6 text-gray-900">Username:</label>
                <div class="mt-2">
                  <input id="username" name="username" type="username" autocomplete="username" placeholder="Enter your name" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"required>
                </div>
              </div>
              <div>
                <label for="password" class="block text-sm font-medium leading-6 text-gray-900">Password:</label>
                <div class="mt-2">
                  <input id="password" name="password" type="password" autocomplete="current-password" placeholder="Six or more characters" pattern=".{6,}" class="block w-full rounded-md border-0 py-1.5 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset focus:ring-indigo-600 sm:text-sm sm:leading-6"required>
                </div>
              </div>
              <div class="flex items-center justify-between">
              </div>
              <div>
                <button type="submit" class="flex w-full justify-center rounded-md bg-indigo-600 px-3 py-1.5 text-sm font-semibold leading-6 text-white shadow-sm hover:bg-indigo-500 focus-visible:outline focus-visible:outline-2 focus-visible:outline-offset-2 focus-visible:outline-indigo-600">Sign in</button>
              </div>
            </form>
          </div>
          <div class="mt-10">
            <div class="relative">
              <div class="absolute inset-0 flex items-center" aria-hidden="true">
                <div class="w-full border-t border-gray-200"></div>
              </div>
            </div>
            <div class="mt-6 grid grid-cols-2 gap-4">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="relative hidden w-0 flex-1 lg:block">
      <img class="absolute inset-0 h-full w-full object-cover max-w-full max-h-full mx-auto" src="./img/img3.png" alt="" style="width: 300px; height: 600px; margin-bottom: auto; margin-top: 90px;">
    </div>  
  </div>
</div>
</body>
</html>
