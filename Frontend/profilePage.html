                <form name="form" >
                    <div class="formbold-input-wrapp formbold-mb-3">
                      <label for="firstname" class="formbold-form-label"> Name </label>
                      <div>
                        <input type="text" name="firstname" id="firstname" placeholder="First name"
                          class="formbold-form-input" required />
                        <input type="text" name="lastname" id="lastname" placeholder="Last name" class="formbold-form-input" required/>
                      </div>
                    </div>
                    <div class="formbold-mb-3">
                      <label for="age" class="formbold-form-label"> Age </label>
                      <input type="text" name="age" id="age" placeholder="25" class="formbold-form-input" required/>
                    </div>
                    <div class="formbold-mb-3">
                      <label for="dob" class="formbold-form-label"> Date of Birth </label>
                      <input type="date" name="dob" id="dob" class="formbold-form-input" required/>
                    </div>
                    <div class="formbold-mb-3">
                      <label class="formbold-form-label">Gender</label>
                      <select class="formbold-form-input" name="gender" id="gender">
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="others">Others</option>
                      </select>
                    </div>
                    <div class="formbold-mb-3">
                      <label for="email" class="formbold-form-label"> Email </label>
                      <input type="email" name="email" id="email" placeholder="example@email.com"
                        class="formbold-form-input" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,4}$" required/>
                    </div>
                    <div class="formbold-mb-3">
                      <label for="address" class="formbold-form-label"> Address </label>

                    </div>

  <script>
    function openInputFields() {
        var itemsContainer = document.getElementById("itemsContainer");
        var newItemDiv = document.createElement("div");
        var newItemDiv = document.createElement("label");
        newItemDiv.textContent = "memeber client";
        newItemDiv.className = "formbold-form-input formbold-mb-3";
       

        var fistInput = createInput("text", "subfirstName",);
        var lastInput = createInput("text", "sublastName",);
        var dobInput = createInput("date", "subDateofBirth",);
        var genderInput = createInput("text", "subGender");

        newItemDiv.appendChild(fistInput);
        newItemDiv.appendChild(lastInput);
        newItemDiv.appendChild(dobInput);
        newItemDiv.appendChild(genderInput);
        itemsContainer.appendChild(newItemDiv);
    }

    function createInput(type, placeholder) {
    
        var input = document.createElement("input");
        input.type = type;
        input.placeholder = placeholder;
        input.id = placeholder;
        input.className = "formbold-form-input";
      
        return input;
    }
</script>
