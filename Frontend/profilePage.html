                <form action="https://formbold.com/s/FORM_ID" method="POST">
                  <div class="formbold-input-wrapp formbold-mb-3">

                  <div class="formbold-mb-3">

                    <input type="text" name="address2" id="address2" placeholder="Street address line 2"

                  </div>
                  <div class="formbold-mb-3 formbold-input-wrapp">

                    <div>
                      <input type="text" name="areacode" id="areacode" placeholder="Area code" class="formbold-form-input formbold-w-45" required/>
                      <input type="text" name="phone" id="phone" placeholder="Phone number" class="formbold-form-input" required/>

                  </div>
                  <div class="formbold-input-flex">

  <script>
    function openCity(evt, cityName) {
      var i, tabcontent, tablinks;
      tabcontent = document.getElementsByClassName("tabcontent");
      for (i = 0; i < tabcontent.length; i++) {
        tabcontent[i].style.display = "none";
      }
      tablinks = document.getElementsByClassName("tablinks");
      for (i = 0; i < tablinks.length; i++) {
        tablinks[i].className = tablinks[i].className.replace(" active", "");
      }
      document.getElementById(cityName).style.display = "block";
      evt.currentTarget.className += " active";
    }
    // Get the element with id="defaultOpen" and click on it
    document.getElementById("defaultOpen").click();
  </script>
