<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/style.css">
  <title>EZWAit</title>
</head>
<body>
  <div class="mainContainer">
  <div class="leftSection">
    <div class="logoContainer">
      <img src="./img/img1.png" alt="Logo" class="logo">
    </div>
    <div class="" style="height: fit-content;">
      <img src="./img/img3.png" alt="Logo" class="humanIcon">
    </div>
  </div>
  <div class="rightSection">
    <div class="logInContainer">
      <h2 class="formTitle">Sign In</h2>
      <form action="#" method="post">
        <input type="text" id="username" name="username" placeholder="Enter username or email" required>
        <input type="password" id="password" name="password" placeholder="Enter password" required>
        <p class="forgotPassword"><a href="#">Forget Password ?</a></p>
        <button type="submit" class="submitButton">login</button>
        <p class="forgotPassword" style="height: fit-content;"><a href="singup.html">If you already have an account </a></p>
      </form>
    </div>
  </div>
</div>
</body>
</html>
