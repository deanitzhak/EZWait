<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>EZWait</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Frontend/css/style.css"> 
</head>
<body>
    <div class="backgroundP">
        <div class="clock-container">
          <img class="clock" src="Frontend/img/img1.png" alt="Clock Image">
            <div class="clock"></div>
        </div>
        <div class="text-container">
            <div class="text-box">
                <p class="text-content">EZwait Now itâ€™s easy</p>
            </div>
            <div class="large-text-box">
                <h1 class="large-text-content">Your Large Text Here</h1>
            </div>
            <div class="additional-text-box">
                <p class="additional-text-content">Additional Text</p>
            </div>
        </div>
        <div class="button-container">
            <button class="signin-button">Sign in</button>
            <p class="continue-text">or continue with</p>
            <button class="login-button">Login</button>
        </div>
        <div class="input-container">
            <input type="text" class="email-input" placeholder="Enter email or username">
            <div class="calendar-icon"></div>
        </div>
        <div class="illustration-container">
            <div class="calendar"></div>
            <div class="illustration"></div>
        </div>
        <div class="login-here-container">
            <p class="login-here-text">You can Login here!</p>
            <p class="account-text">If you already have an account</p>
        </div>
    </div>
</body>
</html>
